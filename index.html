<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/pygment_trac.css" media="screen">
    <!--link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print"-->

    <script src="javascripts/jquery-2.1.1.js"></script>
    <script src="javascripts/glpk.js"></script>
    <script src="javascripts/main.js"></script>

    <title>Brave Frontier Summoner Level Calculator by Death4ngel</title>
  </head>

  <body>
    <header>
      <div class="container">
        <h1>Brave Frontier Summoner Level Calculator</h1>
        <h2></h2>

        <section id="downloads">
          <!--a href="https://github.com/Death4ngel/bf-lvl-calc/zipball/master" class="btn">Download as .zip</a>
          <a href="https://github.com/Death4ngel/bf-lvl-calc/tarball/master" class="btn">Download as .tar.gz</a-->
          <a href="https://github.com/Death4ngel/bf-lvl-calc" class="btn btn-github"><span class="icon"></span>View on GitHub</a>
        </section-->
      </div>
    </header>

    <div class="container">
      <section id="main_content">
        <fieldset>
          <legend>Select the last quests unlocked</legend>
          <form>
            <label for="mistral"> Mistral: </label>
            <select id="mistral">
            </select>
            <br>
            <label for="cordelica"> Cordelica: </label>
            <select id="cordelica">
            </select>
          </form>
        </fieldset>

        <fieldset>
          <legend>Give the most experience for your energy!</legend>
          <form>
            <label for="nrgAvail">Available Energy: </label>
            <input type="text" id="nrgAvail">
            <button type="button" id="nrgGo">Go</button>
          </form>
        </fieldset>

        <fieldset>
          <legend>Use the least energy to level up!</legend>
          <form>
            <label for="expNeeded">Experience needed: </label>
            <input type="text" id="expNeeded">
            <button type="button" id="expGo">Go</button>
          </form>
        </fieldset>

        <section>
        <p id="quests">
        </p>
        </section>
      </section>
    </div>

    <script type="text/javascript">
      var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
      document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
    </script>
    <script type="text/javascript">
      try {
        var pageTracker = _gat._getTracker("UA-54660576-1");
        pageTracker._trackPageview();
      } catch(err) {}
    </script>

  </body>
</html>
